<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bevásárlólista</title>
</head>
<body>
    <div class="container">
        <div class="themes">
            <div class="default__theme"></div>
            <div class="theme1"></div>
            <div class="theme2"></div>
            <div class="theme3"></div>
        </div>
        <h1 class="main__title">Készíts egyszerűen listát a bevásárláshoz</h1>
        <p class="new__line">Megnevezés: <input type="text" id="name" class="form-control" placeholder="kenyér"></p>
        <p class="new__line">Mennyiség: <input type="text" id="quantity" class="form-control" placeholder="1kg"></p>
        <p class="new__line"><button class="btn btn-secondary">Hozzáad</button></p>
        <table class="table">
            <thead>
                <th>Név</th>
                <th>Mennyiség</th>
            </thead>
            <tbody id="after">

            </tbody>
        </table>
    </div>
</body>
</html>
